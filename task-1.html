<script type="text/javascript">
    class om {

        rec() {
            var a = parseInt(prompt("Enter marks physics :"));
            var b = parseInt(prompt("Enter marks chemistry :"));
            var c = parseInt(prompt("Enter marks biology :"));
            var d = parseInt(prompt("Enter marks mathematics :"));
            var e = parseInt(prompt("Enter marks computer :"));
            var percentage = a + b + c + d + e / 500 * 100;





            if (percentage >= 90) {
                document.write("<h2>Grade A</h2>");
            }
            else if (percentage >= 80) {
                document.write("<h2>Grade B</h2>");
            }
            else if (percentage >= 70) {
                document.write("<h2>Grade C</h2>");
            }
            else if (percentage >= 60) {
                document.write("<h2>Grade D</h2>");
            }
            else if (percentage >= 50) {
                document.write("<h2>Grade E</h2>");
            }
            else {
                document.write("<h2>Grade F</h2>");
            }

        }
    }

    let ans =new om();
    ans.rec()

</script>
